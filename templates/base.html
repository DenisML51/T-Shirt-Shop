<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>T-Shirt Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('catalog.catalog') }}">
        T-Shirt Shop
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-light me-2" href="{{ url_for('catalog.catalog') }}">Каталог</a>
        <a class="btn btn-outline-light me-2" href="{{ url_for('order.order') }}">Заказ</a>
        <a class="btn btn-outline-light" href="{{ url_for('cancel_all') }}">Отмена</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
