{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Оформление заказа</h1>

<form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <div class="mb-3">
        <label for="customer_name" class="form-label">ФИО</label>
        <input type="text" name="customer_name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Телефон</label>
        <input type="text" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Адрес доставки</label>
        <input type="text" name="address" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="card_data" class="form-label">Данные карты (последние 4 цифры)</label>
        <input type="text" name="card_data" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Подтвердить заказ</button>
</form>
{% endblock %}
